<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      #blog-list {
        list-style-type: none;
        padding: 0;
      }

      .blog-item {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .blog-item h2 {
        margin: 0;
      }

      .blog-item p {
        margin-top: 10px;
      }

      .btn {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-danger {
        background-color: #f44336;
      }

      .btn-primary {
        background-color: #007bff;
      }

      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Blog Web App</h1>

    <div id="blogs-container">
      <ul id="blog-list"></ul>
    </div>

    <div id="add-blog-form">
      <h2>Add New Blog</h2>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" required></textarea>
      </div>
      <button class="btn btn-primary" onclick="addBlog()">Add Blog</button>
    </div>

    <script>
      // Function to fetch blogs from the API
      function fetchBlogs() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((data) => {
            const blogList = document.getElementById("blog-list");

            data.forEach((blog) => {
              const blogItem = document.createElement("li");
              blogItem.className = "blog-item";
              blogItem.innerHTML = `
              <h2>${blog.title}</h2>
              <p>${blog.body}</p>
              <button class="btn btn-danger" onclick="deleteBlog(${blog.id})">Delete</button>
            `;
              blogList.appendChild(blogItem);
            });
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }

      // Function to add a new blog
      function addBlog() {
        const titleInput = document.getElementById("title");
        const bodyInput = document.getElementById("body");
        const title = titleInput.value.trim();
        const body = bodyInput.value.trim();

        if (title === "" || body === "") {
          alert("Please enter a title and body for the blog.");
          return;
        }

        const newBlog = {
          title: title,
          body: body,
        };

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(newBlog),
        })
          .then((response) => response.json())
          .then((data) => {
            // Clear input fields
            titleInput.value = "";
            bodyInput.value = "";

            // Add new blog to the UI
            const blogList = document.getElementById("blog-list");
            const blogItem = document.createElement("li");
            blogItem.className = "blog-item";
            blogItem.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.body}</p>
            <button class="btn btn-danger" onclick="deleteBlog(${data.id})">Delete</button>
          `;
            blogList.appendChild(blogItem);
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }

      // Function to delete a blog
      function deleteBlog(blogId) {
        if (confirm("Are you sure you want to delete this blog?")) {
          fetch(`https://jsonplaceholder.typicode.com/posts/${blogId}`, {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                // Remove the blog from the UI
                const blogItem = document.querySelector(
                  `li.blog-item button[data-blog-id="${blogId}"]`
                ).parentNode;
                blogItem.remove();
              } else {
                throw new Error("Failed to delete the blog.");
              }
            })
            .catch((error) => {
              console.log("Error:", error);
            });
        }
      }

      // Fetch blogs when the page loads
      fetchBlogs();
    </script>
  </body>
</html>
